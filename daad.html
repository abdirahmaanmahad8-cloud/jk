<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Website</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Poppins, sans-serif;
        }
        body{
            background:#0f172a;
            color:#fff;
        }
        header{
            width:100%;
            padding:20px 8%;
            background:#111;
            display:flex;
            justify-content:space-between;
            align-items:center;
            position:fixed;
            top:0;
            left:0;
        }
        nav a{
            margin-left:25px;
            color:#fff;
            text-decoration:none;
            transition:0.3s;
        }
        nav a:hover{ color:#38bdf8; }
        .btn{
            padding:10px 18px;
            background:#38bdf8;
            border-radius:10px;
        }
        .hero{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            padding-top:120px;
        }
        .hero h2{
            font-size:45px;
            margin-bottom:15px;
        }
        .hero p{
            font-size:18px;
            opacity:0.8;
            margin-bottom:25px;
        }
        .main-btn{
            padding:15px 35px;
            background:#ff6a00;
            border:none;
            border-radius:12px;
            color:#fff;
            font-size:18px;
            cursor:pointer;
            transition:0.3s;
        }
        .main-btn:hover{
            transform:scale(1.05);
            box-shadow:0 0 20px #ff6a00;
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo">MyBrand</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#" class="btn">Contact</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Modern & Clean Web Design</h2>
        <p>Build fast, elegant and responsive websites.</p>
        <button class="main-btn" onclick="alert('Button-ka waa shaqeeyay!')">Click Me</button>
    </div>
</section>

</body>
</html>
